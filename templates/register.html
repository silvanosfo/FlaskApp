<html>
<head>
    <title>Registar Conta</title>
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
<link rel="shortcut icon" href="{{url_for('static', filename = 'Skull-Icon.svg.png' )}}">
</head>

<style>
    .back {
  background: #e2e2e2;
  width: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
}

.div-center {
  width: 400px;
  height: 400px;
  background-color: #fff;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  max-width: 100%;
  max-height: 100%;
  overflow: auto;
  padding: 1em 2em;
  border-bottom: 2px solid #ccc;
  display: table;
}

div.content {
  display: table-cell;
  vertical-align: middle;
}

</style>
<body>
    <div class="back">
        <div class="div-center" style="border-radius: 25px">  
          <div class="content">
            <h3>Registar</h3>
            <hr />
            <form action="{{ url_for('register') }}" method="post">
              <div class="form-group">
                <label for="exampleInputName">Nome</label>
                <input type="text" name="nome" class="form-control" id="exampleInputName" placeholder="Nome" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary">Criar Conta </button>
              <br>
              <div class="msg">{{ msg }}</div>
              <hr />
            </form>
          </div>
        </div>
    </div>
</body>
