<!DOCTYPE html>
<html>
<head>
    <title>Multi Pages</title>
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
<link rel="shortcut icon" href="{{url_for('static', filename = 'Skull-Icon.svg.png' )}}">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('login') }}">Multi Pages</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {% if 'loggedin' in session %}
          {% if session['is_admin'] %}
          <li><a href="{{ url_for('admin') }}">Administrador</a></li>
          {% endif %}
          <li><a href="{{ url_for('user') }}">Utilizador</a></li>
          <li><a href="{{ url_for('news_rss') }}">Notícias</a></li>
          <li><a href="{{ url_for('temperatura') }}" target="_blank" >Meteorologia</a></li>
          <li><a href="{{ url_for('chuck') }}" >Piada</a></li>
          {% else %}
          <li><a href="{{ url_for('login') }}">Login</a></li>
          {% endif %}
        </ul>
        {% if 'loggedin' in session %}
        <ul class="nav navbar-nav navbar-right">
          <li><a>Olá {{session.username}}</a></li>
          <li><a href="{{ url_for('logout') }}">Sair</a></li>
        </ul>
        {% endif %}
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</body>
</html>
